<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>>
<script>
function populateData() {

            $.get(url, (jsonData) => {
                let array = JSON.parse(jsonData);
                for (const query of array) {
                    const row = `<tr><td>${query.vin}</td><td>${query.engine_status}</td><td>${query.latitude}</td><td>${query.longitude}</td><td>${query.name}</td><td>${query.engine_rpm}</td><td>${query.speed}</td><td>${query.fuel_capacity}</td><td>${query.fuel_consumption}</td><td>${query.odometer}</td><td>${query.engine_load}</td><td>${query.engine_temp}</td></tr>`
                    $("table").append(row);
                    
                }
            })


        }
</script>
</head>

<body>
    <h1>Simulator data</h1>
    <br>
    <div class="section">
        <table border="1">
            <tr>
                <th>Vin</th>
                <th>Engine Status</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Name</th>
                <th>Engine RPM</th>
                <th>Speed</th>
                <th>Fuel Capacity</th>
                <th>Fuel Consumption</th>
                <th>Odometer</th>
                <th>Engine Load</th>
                <th>Engine Temperature</th>

            </tr>
        </table>
    </div>

    <br>

    


</body>

</html>
