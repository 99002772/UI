<head>

        body{

                font-size: 180%;
               // background-image: url("photo.jpg");
                background-repeat: no-repeat;
                background-size:100%;

            }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script>
        
        function searchUser()
            {
                $("table").find("tr:gt(0)").remove();
                const url = "http://localhost:8080/todos";

                $.get(url, (data)=>{
                    console.log(data)
                    let array = JSON.parse(data);
                    console.log(array)
                    for (const user of array) {
                        console.log(user)

                        //   document.getElementById("print").value="<label>userId:</label>"+user.userName;
                        const row = `<tr><td>${user.vin}</td><td>${user.engine_status}</td><td>${user.latitude}</td><td>${user.longitude}</td><td>${user.name}</td>
                            <td>${user.engine_rpm}</td><td>${user.speed}</td><td>${user.fuel_capacity}</td><td>${user.fuel_consumption}</td><td>${user.odometer}</td><td>${user.engine_load}</td>
                            <td>${user.engine_temp}</td><td>${user.timestamp}</td></tr>`
                        $("#dynamics").append(row);
                        
                     
                    }
                })
            }
            $(document).ready(searchUser);

    </script>
</head>
<body>

    
    <center>
        <h2>BIKE DATA</h2>
    <table id="dynamics" border="1">

        
      <tr>
                <th>Vin</th>
                <th>Engine Status</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Name</th>
                <th>Engine RPM</th>
                <th>Speed</th>
                <th>Fuel Capacity</th>
                <th>Fuel Consumption</th>
                <th>Odometer</th>
                <th>Engine Load</th>
                <th>Engine Temperature</th> 
                <th>Timestamp</th> 
      </tr>
      
      
    </table>
</center>
    
    </body>
